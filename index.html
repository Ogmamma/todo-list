<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .todo-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      padding: 10px;
      justify-content: space-between;
    }

    .delete-button {
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }

    .todo-item input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>Todo List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add a new task" />
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
